<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Medifine</title>
  </head>
  <body>
    <nav>
      <div>
        <img src="./images/logo.png" alt="logo" />
      </div>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our Services</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <main>
      <section class="left-section">
        <img class="top-angle" src="./images/topAngle.png" alt="" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our patients with emerging problems. You
          can easily reach us 24/7. We focus on highest quality
        </p>
        <img class="bottom-angle" src="./images/bottomAngle.png" alt="" />
        <button class="button">Make Appointment</button>
        <img class="mouse" src="./images/mouse.png" alt="" />
      </section>
      <section class="right-section">
        <img class="doctor" src="./images/doctor.png" alt="" />
        <img class="green-box" src="./images/greenBox.png" alt="green box" />
        <img class="yellow-box" src="./images/yellowBox.png" alt="yellow bow" />
      </section>
      <img class="stethoscope" src="./images/stethoscope.png" alt="" />
    </main>
  </body>
</html>
